<div *ngIf="wood" class="container">
    <img [src]="wood.imageUrl" [alt]="wood.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{wood.name}}
            </span>
        </div>
        <div class="price">
            <span>{{wood.price|currency}}</span>
        </div>

        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
